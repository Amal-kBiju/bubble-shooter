<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/400x250" alt="Photo 1">
    <img src="https://via.placeholder.com/400x250" alt="Photo 2">
    <img src="https://via.placeholder.com/400x250" alt="Photo 3">
    <img src="https://via.placeholder.com/400x250" alt="Photo 4">
    <img src="https://via.placeholder.com/400x250" alt="Photo 5">
    <img src="https://via.placeholder.com/400x250" alt="Photo 6">
  </div>
</body>
</html>
